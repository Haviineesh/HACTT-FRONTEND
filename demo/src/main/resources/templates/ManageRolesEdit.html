<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>Edit Role</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
</head>

<body>
  <div class="container mt-5">
    <div class="card shadow-sm border rounded">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Edit Role</h5>
      </div>
      <div class="card-body">
        <form th:object="${role}" method="post" th:action="@{/editrole}">
          <input type="hidden" th:field="*{roleID}" />

          <div class="form-group row">
            <label for="editRoleID" class="col-sm-3 col-form-label">Role ID:</label>
            <div class="col-sm-9">
              <input type="text" id="editRoleID" th:field="*{roleID}" class="form-control" readonly disabled />
            </div>
          </div>

          <div class="form-group row">
            <label for="editRoleName" class="col-sm-3 col-form-label">Role Name:</label>
            <div class="col-sm-9">
              <input type="text" id="editRoleName" th:field="*{roleName}" class="form-control" required />
            </div>
          </div>

          <div class="form-group row">
            <label for="editDescription" class="col-sm-3 col-form-label">Description:</label>
            <div class="col-sm-9">
              <textarea id="editDescription" th:field="*{description}" class="form-control" rows="3"></textarea>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-3 col-form-label">Is Active:</label>
            <div class="col-sm-9 d-flex align-items-center">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:field="*{isActive}" value="true" id="activeYes" />
                <label class="form-check-label" for="activeYes">Active</label>
              </div>
              <div class="form-check form-check-inline ml-3">
                <input class="form-check-input" type="radio" th:field="*{isActive}" value="false" id="activeNo" />
                <label class="form-check-label" for="activeNo">Inactive</label>
              </div>
            </div>
          </div>

          <div class="form-group row mt-4">
            <div class="col-sm-9 offset-sm-3 d-flex">
              <button type="submit" class="btn btn-success">Save</button>
              <button type="button" class="btn btn-secondary ml-2" onclick="window.location.href='/manageroles'">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
