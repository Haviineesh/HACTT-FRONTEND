<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>Create Role</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container mt-5">
    <div class="card shadow-sm border rounded">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Create New Role</h5>
      </div>
      <div class="card-body">
        <form method="post" action="/createrole">
          <div class="form-group row">
            <label for="roleName" class="col-sm-3 col-form-label">Role Name:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="roleName" id="roleName" placeholder="Enter role name"
                required />
              <div th:if="${roleExists}" class="alert alert-danger mt-2" role="alert">
                Role Name already exists!
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="description" class="col-sm-3 col-form-label">Description:</label>
            <div class="col-sm-9">
              <textarea class="form-control" name="description" id="description" rows="3"
                placeholder="Enter description"></textarea>
            </div>
          </div>

          <div class="form-group row mt-4">
            <div class="col-sm-9 offset-sm-3 d-flex">
              <button type="submit" class="btn btn-success">
                <i class="bi bi-plus mr-1"></i> Create
              </button>
              <button type="button" class="btn btn-secondary ml-2" onclick="window.location.href='/manageroles'">
                Cancel
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
